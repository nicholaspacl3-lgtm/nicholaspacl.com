xClose-3-2" aria-label="Close viewer" class="lightbox-close"><img src="https://api.iconify.design/lucide-x.svg?color=%230f172a" alt="" class="icon-close"/></button><img id="lightboxImage-3-2" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIHZpZXdCb3g9IjAgMCAyNCAyNCIgc3R5bGU9ImZpbGw6IHJnYmEoMCwwLDAsMC4xNSk7IHRyYW5zZm9ybTogc2NhbGUoMC43NSkiPgogICAgICAgIDxwYXRoIGQ9Ik04LjUgMTMuNWwyLjUgMyAzLjUtNC41IDQuNSA2SDVtMTYgMVY1YTIgMiAwIDAgMC0yLTJINWMtMS4xIDAtMiAuOS0yIDJ2MTRjMCAxLjEuOSAyIDIgMmgxNGMxLjEgMCAyLS45IDItMnoiPjwvcGF0aD4KICAgICAgPC9zdmc+" alt="" class="lightbox-image"/></div><script id="iqwbhjd">
  const cards = document.querySelectorAll('[data-gjs-name="Album Card"]');
  const lightbox = document.getElementById('lightbox-2-2');
  const lightboxImg = document.getElementById('lightboxImage-3-2');
  const lightboxClose = document.getElementById('lightboxClose-3-2');

  function openLightbox(src, alt) {
    if (!lightbox || !lightboxImg) return;
    lightboxImg.src = src;
    lightboxImg.alt = alt || '';
    lightbox.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }
  function closeLightbox() {
    if (!lightbox || !lightboxImg) return;
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    document.body.style.overflow = '';
  }

  cards.forEach(card => {
    card.addEventListener('click', (e) => {
      e.preventDefault();
      const full = card.getAttribute('data-full-src');
      const img = card.querySelector('img');
      if (img) openLightbox(full || img.src, img.alt);
    });
  });
  if (lightbox) {
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
  }
  if (lightboxClose) {
    lightboxClose.addEventListener('click', closeLightbox);
  }
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeLightbox();
  });

  const yearEl = document.getElementById('yearSpan-2-2');
  if (yearEl) yearEl.textContent = new Date().getFullYear();

  const copyBtn = document.getElementById('copyAlbumLink');
  const copyState = document.getElementById('copyAlbumLinkState');
  if (copyBtn && copyState) {
    copyBtn.addEventListener('click', async () => {
      const link = 'page://FnKmWMNyqS12TXuzZB0R5laFH';
      try {
        await navigator.clipboard.writeText(link);
        copyState.textContent = 'Link copied!';
        copyState.classList.add('text-sky-700');
        setTimeout(()=>{ copyState.textContent = link; copyState.classList.remove('text-sky-700'); }, 2000);
      } catch {
        copyState.textContent = link + ' (copy manually)';
      }
    });
  }
</script></body>
